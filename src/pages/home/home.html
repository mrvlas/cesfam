

<ion-header>

    <ion-navbar class="no-padding">
        <div class="container-portada">
          <img class="imagen" src="../assets/imgs/toolbar2.png">
        </div>
    </ion-navbar>
  </ion-header> 
  
  
  <ion-content class="fondo">
  
  <ion-list>
  
    <ion-item *ngFor="let menuPrincipal of menu"
              (click)="MostrarMenu(menuPrincipal)"
              color="verde">
  
      <ion-thumbnail item-start>
        <img [src]="menuPrincipal.img">
      </ion-thumbnail>
      <h2>{{menuPrincipal.nombre}}</h2>
      <p>{{menuPrincipal.titulo}}    </p>
    </ion-item>
  
  </ion-list>
  
  
  </ion-content>
